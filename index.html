<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple App</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js" defer></script>
</head>

<body>
    <!-- navigation -->
    <div class="menu-container" id="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <ul>
            <li id="logout"><a href="#">Logout</a></li>
        </ul>
    </div>
    <div class="container">
        <!-- Login -->
        <div class="login-container">
            <form>
                <div>
                    <input type="text" placeholder="Username" id="userId" required>
                </div>
                <div>
                    <input type="password" placeholder="Password" id="passId" required>
                </div>
                <div>
                    <button id="loginId">Login</button>
                    <button id="createId" type="button">Create Account</button>
                </div>
            </form>
        </div>
        <!-- Register -->
        <div class="register-container">
            <form>
                <div>
                    <input type="text" placeholder="Username" id="user" required>
                </div>
                <div>
                    <input type="password" placeholder="Password" id="pass" required>
                </div>
                <div>
                    <input type="email" placeholder="Email" id="email" required>
                </div>
                <div>
                    <button id="registerId">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
